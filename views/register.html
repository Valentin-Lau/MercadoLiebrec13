<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="/css/style.css" />
          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
          <title>Formulario de registro</title>
</head>

<body>
          <header>
                    <div class="top-header">
                              <div class="logo">
                                        <img src="/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                              </div>
                              <div class="barraBusqueda">
                                        <!-- Barra de busqueda -->
                                        <input class="buscador" type="search" id="busqueda"
                                                  placeholder="Buscar productos, marcas y más" />
                                        <!-- iconito lupa de la barra de busqueda -->
                                        <div class="submit"><i class="fa fa-search"></i></div>
                              </div>
                              <!--iconito de mano-->
                              <p class="mano-dinero"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin
                                        tarjeta de crédito
                              </p>
                    </div>
                    <nav>
                              <div class="barraNavegacion">
                                        <div class="barraNavegacion1">
                                                  <ul>
                                                            <li class="ofertas"><a href="#">Ofertas</a></li>
                                                            <li class="tiendas"><a href="#">Tiendas Oficiales</a></li>
                                                            <li class="vender"><a href="#">Vender</a></li>
                                                            <li class="ayuda"><a href="#">Ayuda</a></li>
                                                  </ul>
                                        </div>


                                        <div class="barraNavegacion2">
                                                  <ul>

                                                            <li class="cuenta"><a href="/register">Creá tu cuenta<i
                                                                                          class="fas fa-address-card"></i>
                                                                                <!--iconito de registro--></a></li>
                                                            <li class="ingresa"><a href="/login">Ingresá<i
                                                                                          class="fas fa-sign-in-alt"></i>
                                                                                <!--iconito de ingreso--></a></li>
                                                            <li class="compras"><a href="#">Mis compras<i
                                                                                          class="fas fa-shopping-basket"></i>
                                                                                <!--iconito de canasta--></a> </li>

                                                  </ul>
                                        </div>
                              </div>
                    </nav>
                    <div class="burger-menu">
                              <i class="fa fa-bars burger"></i>
                    </div>
          </header>

          <main class="register">
                    <form action="/register" method="POST">
                              <div><label for="Nombre"> Nombre y Apellido</label>
                                        <input type="text" name="Nombre" id="nombre">
                              </div>

                              <div><label>Nombre de usuari@
                                                  <input type="text" name="usuari@" id="">
                                        </label>
                              </div>

                              <div><label> Fecha de nacimiento
                                                  <input type="date">
                                        </label></div>

                              <div><label>Domicilio
                                                  <input type="text">
                                        </label>
                              </div>

                              <div>
                                        <label for="comprar/vender">Perfil del usuario</label>
                                        <input type="radio" name="comprar/vender" value="Comprar"> Comprar
                                        <input type="radio" name="comprar/vender" value="Vender"> Vender
                              </div>

                              <!-- <div><label>
                              <input type="radio" value="Comprar">
                              </label></div> -->

                              <div>
                                        <label for="Categorias">Categorías de interés</label>
                                        <input type="checkbox" name="Categorias" value="Electro">Electro
                                        <input type="checkbox" name="Categorias" value="Moda">Moda
                                        <input type="checkbox" name="Categorias" value="Hogar">Hogar
                                        <input type="checkbox" name="Categorias" value="Juguetería">Juguetería
                                        <input type="checkbox" name="Categorias" value="Vida sana"> Vida sana
                              </div>

                              <div>
                                        <label for="Foto de usuario"> Foto de usuario </label>
                                        <input type="file" name="Foto de usuario" accept=".jpg">
                              </div>

                              <div><label>Contraseña
                                                  <input type="password">
                                        </label></div>

                              <div><label>Confirmar contraseña
                                                  <input type="password">
                                        </label></div>

                              <div><label>Enviar
                                                  <input type="submit">
                                        </label></div>

                              <div><label>Borrar datos del formulario
                                                  <input type="reset">
                                        </label></div>




                    </form>

                    <form action="/login">


                    </form>
          </main>

          <!-- Footer -->
          
</body>

</html>
